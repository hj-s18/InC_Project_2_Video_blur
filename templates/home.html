<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSI : Create and Sell your Imagination</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        /* 상품 카드 이미지 크기 조정 */
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* 필기체 스타일 추가 */
        .fancy-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            text-align: center;
            color: #333;
        }

        /* 내비게이션 링크 스타일 */
        .navbar-nav .nav-link {
            font-family: 'Nanum Pen Script', cursive;
            color: #333;
            font-size: 24px;
        }

        /* 카드 본문 패딩 추가 */
        .card-body {
            padding: 1rem;
            text-align: center;
        }

        /* 로고 크기 조정 */
        .navbar-brand img {
            width: 50px;
            height: auto;
        }

        .btn-primary {
            background-color: #333;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="쇼핑몰 로고">
        </a>        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('videoUpload') }}">동영상 등록</a>
                </li>
                <li class="nav-item">
                    {% if 'login_info' in session %}
                        <a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('kakaologin') }}">로그인</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    alert("{{ messages[0] }}");
                </script>
            {% endif %}
        {% endwith %}
